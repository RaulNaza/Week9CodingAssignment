<body>

        <h1 class="shadow-lg p-3 mb-5 bg-body-tertiary rounded text-center">Contact</h1>

<!--Navigation Bar-->

    <nav class="navbar">
        <div class="mb-5">
            <button class="btn btn-outline-dark" class="nav-item">
                <a class="text-primary-emphasis" href="MyPage.html">Main</a>

            <button class="btn btn-outline-dark">
                <a class="text-primary-emphasis" href="ContactPage.html">Contact</a>

<!--Contact Info on a Table-->

    <div class="container text-center fs-2">

                    <thead><strong>My Contact Information</strong></thead>

                    <tbody class="fs-5">
                        <tr>
                            <td>Phone Number:</td>

                        </tr>
                        <tr>
                            <td>Email Address:</td>

                        </tr>
                        <tr>
                            <td>Mailing Address:</td>

                    </tbody>

<!--If they want to me to reach out - FORM-->
    <div class="container mt-5 bg-success-subtle">
            <form action="MyPage.html" onsubmit="alert('We will reach out to you soon. Thanks!')">
                <div class="row">
                    <label class="form-label">First Name:</label>
                    <div>
                        <input class="form-control" type="text" id="firstName" name="firstName"><br><br>                    
                    </div>    
                </div>

                <div class="row">
                    <label class="form-label">Last Name:</label>
                    <div>
                        <input class="form-control" type="text" id="lastName" name="lastName"><br><br>
                    </div>
                </div>
                
                <div class="row">
                    <label class="form-label">Email Address:</label>
                    <div>
                        <input class="form-control" type="email" id="emailadd" name="emailadd"><br><br>
                    </div>
                </div>

                <div>
